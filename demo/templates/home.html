<!DOCTYPE html>
<html>
    <head>

        <style>

            /* Background image */
            html {
                background: url('https://www.creativefabrica.com/wp-content/uploads/2020/07/02/Modern-City-Silhouette-Skyscrapers-Graphics-4523478-1.jpg') no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }

            .rectangle{
                margin:10px 10px;
                width:300px;
                height:200px;
                border:3px solid #340E463F;
                background-color: #EBBEFF4F;
                position: relative;
                text-align: center;
            }

            /* Header */
            *{padding: 0; margin: 0; box-sizing: border-box;}
            body{height: 80px;}
            header {
                text-align: center;
                width: 100%;
                height: auto;
                background-size: cover;
                background-attachment: fixed;
                position: relative;
                overflow: hidden;
                border-radius: 0 0 100% 100% / 70%;
            }
            header .overlay{
                width: 100%;
                height: 100%;
                padding: 100px;
                color: #FFF;
                text-shadow: 1px 1px 1px #333;
                background-image: linear-gradient( 135deg, #9f05ff69 10%, #fd5e086b 100%);
            }

            h1 {
                font-family: 'Open Sans', sans-serif;
                font-size: 80px;
                margin-bottom: 30px;
            }

            h3 {
                font-family: 'Open Sans', sans-serif;
                margin-bottom: 30px;
            }

            p {
                color: rgb(164, 74, 136);
                font-size: large;
                font-family: Arial, Helvetica, sans-serif;
            }

            /* Button */
            .button {
                border: none;
                color: rgb(255, 255, 255);
                padding: 16px 32px;
                text-align: center;
                width: 350px;
                height: 100px;
                text-decoration: none;
                display: inline-block;
                font-size: 40px;
                margin: 4px 2px;
                transition-duration: 0.4s;
                cursor: pointer;
            }

            .action_button {
                background-color: rgba(174, 174, 174, 0.521);
                color: rgb(255, 255, 255);
                border: 2px solid #00000025;
            }

            .action_button:hover {
                background-color: #000000b9;
                color: white;
            }

            /* Check box */

            @import url('https://fonts.googleapis.com/css?family=Roboto+Condensed:700&subset=cyrillic');
            input{
                display:none;
            }
            .block{
                width:200px;
                position:relative;
                margin:0 0;
                top: 50%;
                left: 43%;
            }
            span{
                text-transform:uppercase;
                font-family:'Roboto Condensed', sans-serif;
                font-weight:bold;
                letter-spacing:1px;
                font-size:15px;
                float:right;
                width:85px;
                margin:5px 0 0;
            }
            label{
                width:100px;
                height:50px;
                box-sizing:border-box;
                border:3px solid;
                float:left;
                border-radius:100px;
                position:relative;
                cursor:pointer;
                transition:.3s ease;
            }
            input[type=checkbox]:checked + label{
                background:#8b209eb5;
            }
            input[type=checkbox]:checked + label:before{
                left:50px;
            }
            label:before{
                transition:.3s ease;
                content:'';
                width:40px;
                height:40px;
                position:absolute;
                background:#846589b5;
                left:2px;
                top:2px;
                box-sizing:border-box;
                border:3px solid;
                color:rgb(255, 247, 255);
                border-radius:100px;
            }

        </style>

    </head>

    <body>

        <header>
        <div class="overlay">
            <h1>Flexymob</h1>
            <h3>UniVe x Busforfun</h3>
            <br>

            <div>
                <button id="normal" class="button action_button">Normal</button>
                <button id="mc"     class="button action_button">More Criteria</button>
            </div>

            <br><br>

            <div class="block">
                <span>shared mobility</span>
                <input data-index="0" id="enable_sm" type="checkbox" {% if enable_sm %} checked {% endif %} >
                <label for="enable_sm"></label>
            </div>

        </div>

        </header>

    </body>

<script>

    document.getElementById("enable_sm").addEventListener("change", (e) => {
        location.href = 'switch_enable_sm';
    })
    document.getElementById("normal").onclick = function () {
        location.href = "basic_raptor";
    };
    document.getElementById("mc").onclick = function () {
        location.href = "wmc_raptor_weights";
    };

</script>

</html>
