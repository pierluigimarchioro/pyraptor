<!DOCTYPE html>
<html lang="en">

    <style>

        .two-col {
            overflow: hidden;/* Makes this div contain its floats */
        }

        .two-col .col1,
        .two-col .col2 {
            width: 49%;
        }

        .two-col .col1 {
            float: left;
        }

        .two-col .col2 {
            float: right;
        }

        .two-col label {
            display: block;
        }

        html {
            background: url('https://www.creativefabrica.com/wp-content/uploads/2020/07/02/Modern-City-Silhouette-Skyscrapers-Graphics-4523478-1.jpg') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    
        body {font-family: Arial, Helvetica, sans-serif;} * {box-sizing: border-box;}
    
        input[type=number], select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 0, 217, 0.86);
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            resize: vertical;
            color: rgb(84, 0, 84);
            background-color: #ffffffda;
            margin-bottom: 5px;
        }
    
        label {
            color: rgb(255, 230, 248);
        }
    
        .title {
            align-items: center;
            display: flex;
            justify-content: center;
            color: rgba(194, 0, 158, 0.9);
            font-family: sans-serif;
            font-size: 30px;
            font-weight: 600;
            margin-top: 1px;
            margin-bottom: 20px;
        }

        .subtitle {
            align-items: left;
            display: flex;
            justify-content: left;
            color: rgba(190, 0, 155, 0.9);
            font-family: sans-serif;
            font-size: 20px;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 15px;
        }
    
        input[type=submit] {
            background-color: rgba(194, 0, 158, 0.9);
            color: white;
            margin-left: 35%;
            text-align: center;
            width: 30%;
            height: 100%;
            font-size: large;
            position: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            alignment: center;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-top: 17px;
        }
    
        input[type=submit]:hover {
            background-color: rgba(172, 0, 141, 0.9);
        }
    
        .container {
            margin-left: auto;
            margin-right: auto;
            margin-top: 30px;
            alignment: center;
            height: 50%;
            width: 50%;
            border-radius: 5px;
            background-image: linear-gradient(rgba(63, 0, 66, 0.975), rgba(122, 0, 129, 0.975));
            padding: 20px;
            border-style: solid;
            border-width: 5px;
            border-color: rgb(120, 27, 103);
        }
    
        a[href] {
            padding-left: 5px;
            color:rgb(227, 227, 227);
            font-size: large;
            text-decoration: none;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }
    
        a[href]:hover {
            color: rgb(255, 170, 212);
        }
    
    
    </style>

    <head>
        <title>Weighted McRAPTOR</title>
    </head>

    <body>

        <div class="container">

            <form action="/wmc_raptor_weights_save" method="POST">

            <div class="title">Weighted McRAPTOR </div>    

            <div class="subtitle"> Distance </div>    

            <div class="two-col">
                <div class="col1">
                    <label>Weight:
                        <input type="number" name="distance-weight" min="0" max=+Inf value="{{distance.weight}}">
                    </label>
                </div>
            
                <div class="col2">
                    <label>Max value:
                        <input type="number" name="distance-max" min="0" max=+Inf value="{{distance.upper_bound}}">
                    </label>
                </div>
            </div>

            <div class="subtitle"> Arrival time </div>    
            
            <div class="two-col">
                <div class="col1">
                    <label>Weight:
                        <input type="number" name="arrival_time-weight" min="0" max=+Inf value="{{arrival_time.weight}}">
                    </label>
                </div>
            
                <div class="col2">
                    <label>Max value:
                        <input type="number" name="arrival_time-max" min="0" max=+Inf value="{{arrival_time.upper_bound}}">
                    </label>
                </div>
            </div>

            <div class="subtitle"> Transfers </div>    
            
            <div class="two-col">
                <div class="col1">
                    <label>Weight:
                        <input type="number" name="transfers-weight" min="0" max=+Inf value="{{transfers.weight}}">
                    </label>
                </div>
            
                <div class="col2">
                    <label>Max value:
                        <input type="number" name="transfers-max" min="0" max=+Inf value="{{transfers.upper_bound}}">
                    </label>
                </div>
            </div>

            <div class="subtitle"> CO2 </div>    
            
            <div class="two-col">
                <div class="col1">
                    <label>Weight:
                        <input type="number" name="co2-weight" min="0" max=+Inf value="{{co2.weight}}">
                    </label>
                </div>
            
                <div class="col2">
                    <label>Max value:
                        <input type="number" name="co2-max" min="0" max=+Inf value="{{co2.upper_bound}}">
                    </label>
                </div>
            </div>

            <input type="submit" value="Next">
            </form>
            <a href="/home">Back</a>
        </div>
    </body>

</html>
